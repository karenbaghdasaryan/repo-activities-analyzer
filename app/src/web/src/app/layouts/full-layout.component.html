<header class="app-header dark-theme">
  <div class="d-sm-flex align-items-center justify-content-between flex-row fixed-top">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#" [routerLink]="['/app/home']">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-white" href="#" [routerLink]="['/app/bookmark']">Bookmarks</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="ml-auto">
      <div class="btn-group" dropdown>
        <a dropdownToggle href="#" class="dropdown-toggle nav-link pointer">
          {{user.username}}
        </a>

        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <li role="menuitem">
            <a class="dropdown-item" href="#" [routerLink]="['/app/account']"><i class="icon-user"></i>
              Account</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#" (click)="logout()" [routerLink]="['/login']"><i class="icon-logout"></i>
              Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="app-body">
  <main class="main">
    <div class="container-fluid">
      <router-outlet>
      </router-outlet>
    </div>
  </main>
</div>
