<div class="container">
  <div class="row pt-3 justify-content-center">
    <h3>{{repoName}}</h3>

    <button type="button" class="btn btn-labeled btn-success ml-2 cursor-pointer" (click)="bookmark();">
      <span class="btn-label"><i class="icon-star"></i> Bookmark</span></button>
  </div>

  <p class="font-weight-bold">Committers:</p>

  <div class="row pb-4" *ngFor="let contributor of contributors;">
    <div class="col-2">
      <img src="{{contributor.avatar_url}}" width="100" height="100"/>
    </div>

    <div class="row col-10">
      <label class="col-12">Login: {{contributor.login}}</label>
      <label class="col-12">Contributions: {{contributor.contributions}}</label>
      <a class="col-12" href="{{contributor.html_url}}" target="_blank">{{contributor.html_url}}</a>
    </div>
  </div>
</div>
